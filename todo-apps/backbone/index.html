<!doctype html>
<html>
<head>
<title>Todo- BackboneJS</title>
<style>
div {margin-bottom: 30px;}
.italic{font-style: italic;}
</style>
</head>
<body>
	<div id="container">
		<!-- Todo Input -->
		<div>
			<input type="text" placeholder="Todo..." id="todo-input" />
		</div>
		<!-- Filters -->
		<div id="filters">
			<span id="all" class="italic">All</span>
			<span id="active">Active</span>
			<span id="completed">Completed</span>
		</div>
		<!-- Todos Left -->
		<div>
			Todos Left: <span id="todos-left">0</span>
		</div>
		<!-- Todos List -->
		<div id="todo-list"></div>
		<!-- Clear Completed -->
		<div>
			<button id="clear-completed">Clear Completed</button>
		</div>
	</div>
</body>

<!-- single todo template -->
<script type="text/html" id="todo-template">
	<div data-id="<%= id %>" style="display:<%= shouldShow ? 'block' : 'none' %>">
		<input type="checkbox" <%= checked ? 'checked="checked"' : '' %> />
		<span><%= text %></span>
		<button>x</button>
	</div>
</script>	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
