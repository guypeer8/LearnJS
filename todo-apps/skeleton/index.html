<html lang="en" data-framework="Skeleton">
<head>
	<title>Skeleton â€¢ TodoMVC</title>
</head>
<body>
	<div class="todos-header">
		<span onClick="removeAll()">Remove All</span>
	</div>
	<form name="todo-form">
		<input type="text" placeholder="What needs to be done?" id="todo-input" />
	</form>
	<div id="todo-list"></div>
	<div class="todos-footer">
		<span id="todos-size">0</span> items left
		<span id="filter-all" onClick="filterTodos('all')">All</span>
		<span id="filter-active" onClick="filterTodos('active')">Active</span>
		<span id="filter-completed" onClick="filterTodos('completed')">Completed</span>
		<buton onClick="clearCompleted()">Clear Completed</span>
	</div>
</body>
<!-- Todo Template -->
<template id="todo-template">
	<div data-id="{{ index }}">
		<input type="checkbox" onChange="toggleTodo({{ index }})" data-checked="isCompleted" />
		<span data-style='{"textDecoration": "isCompleted ? line-through : none"}'>{{ text }}</span>
		<button onClick="removeTodo({{ index }})">x</button>
	</div>
</template>
<!-- Scripts -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-skeleton/3.5.5/skeleton.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
